<!DOCTYPE html>
<html>
  <head>
    <title>Notification Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" charset="utf-8">
    
    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        // Empty
    }

    // alert dialog dismissed
    function alertDismissed() {
        // do something
    }

    // Show a custom alertDismissed
    //
    function showAlert() {
        navigator.notification.alert(
            'You are the winner!',  // message
            alertDismissed,         // callback
            'Game Over',            // title
            'Done'                  // buttonName
        );
    }

    </script>
    
    <link rel="stylesheet" href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="my.css" />
	<script src="https://s3.amazonaws.com/codiqa-cdn/jquery-1.7.2.min.js">
	</script>
	<script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.js">
	</script>
  </head>
  <body>
         <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3 id="test">
                    Testapp
                </h3>
                <div class="ui-grid-b">
                    <div class="ui-block-a">
                    </div>
                    <div class="ui-block-b">
                    </div>
                    <div class="ui-block-c">
                    </div>
                </div>
                <img id="map" onclick="showAlert(); return false;" src="https://maps.googleapis.com/maps/api/staticmap?center=Norway&amp;zoom=14&amp;size=288x200&amp;WI&amp;sensor=false" width="288" height="200" />
                <div data-role="fieldcontain" id="Test">
                    <fieldset data-role="controlgroup">
                        <label for="Test">
                            Test
                        </label>
                        <textarea name="Test" id="Test" placeholder="">
                        </textarea>
                    </fieldset>
                </div>
                <div data-role="fieldcontain" id="test2">
                    <fieldset data-role="controlgroup">
                        <label for="test2">
                            Value
                        </label>
                        <input id="test2" type="range" name="slider" value="50" min="0" max="100" data-highlight="false" />
                    </fieldset>
                </div>
            </div>
            <div data-role="content">
            </div>
        </div>
  </body>
</html>
